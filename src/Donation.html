<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        function creditDisplay() {
            var credit = document.getElementById('form');
            var paypal = document.getElementById('paypal');
            paypal.style.display = 'none';
            if (credit.style.display === 'none' || paypal.style.display === 'block') {
                credit.style.display = 'block';
                paypal.style.display = 'none';
            } else if (credit.style.display === 'block' || paypal.style.display === 'none') {
                credit.style.display = 'none';
                paypal.style.display = 'block';
            }
        }
    </script>
    <div class="fixed-header">
        <h1>Movie Archive</h1>
        <div class="container-nav">
            <nav>
                <a href="Home.html">Home</a>
                <a href="Support.html">Support</a>
                <a href="Contact.html">Contact Us</a>
                <a href="Donation.html">Donations</a>
            </nav>
        </div>
    </div>
    <div class="toggle-container">
        <button onclick="creditDisplay()">Toggle payment methods</button>
    </div>
    <div class="row">
        <div class="col-75">
            <div class="credit">
                <form id="form" action="error.html">
                    <div class="row">
                        <div id="col-50" class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <input type="submit" value="Make Donation" class="btn">
                </form>
                <div id="paypal" class="paypal">
                    <h3>Paypal</h3>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_donations" />
                        <input type="hidden" name="business" value="XYKUPEFZM283Y" />
                        <input type="hidden" name="currency_code" value="USD" />
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-footer">
        <div>Copyright &copy; 2020 Devin Durbin</div>
    </div>
</body>
</html>
