<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Archive</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    
    <script>
    AWS.config.update({
      region: "us-west-2",
      endpoint: 'http://localhost:8000',
      // accessKeyId default can be used while using the downloadable version of DynamoDB. 
      // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
      accessKeyId: "fakeMyKeyId",
      // secretAccessKey default can be used while using the downloadable version of DynamoDB. 
      // For security reasons, do not store AWS Credentials in your files. Use Amazon Cognito instead.
      secretAccessKey: "fakeSecretAccessKey"
    });
    
    var docClient = new AWS.DynamoDB.DocumentClient();
    
    function createItem() {
        var params = {
            TableName :"MovieArchive",
            Item:{
              "MovieID": { "N": "5" },
              "Title": { "S": "The Cannonball Run" },
              "Actor": { "S": "Burt Reynolds" },
              "Dicetor": { "S": "Hal Needham" },
              "Genre": { "S": "Comedy/Action" },
              "Year": { "N": "1981" }
            }
        };
        docClient.put(params, function(err, data) {
            if (err) {
                document.getElementById('textarea').innerHTML = "Unable to add item: " + "\n" + JSON.stringify(err, undefined, 2);
            } else {
                document.getElementById('textarea').innerHTML = "PutItem succeeded: " + "\n" + JSON.stringify(data, undefined, 2);
            }
        });
    }
    
    </script>
  </head>
  <body>
      <div class="fixed-header">
          <h1>Movie Archive</h1>
          <div class="container-nav">
              <nav>
                  <a href="Home.html">Home</a>
                  <a href="Support.html">Support</a>
                  <a href="Contact.html">Contact Us</a>
                  <a href="TEST.html">Donations</a>
              </nav>
          </div>
      </div>
      <div class="container">
          <h2>Please fill out at least one field below</h2>
          <form action="action_page.php" method="get">
              <label for="actname">Actor's name:</label><br>
              <input type="text" id="actname" name="actname" value=""><br>
              <label for="dicname">Dicetor's name:</label><br>
              <input type="text" id="dicname" name="dicname" value=""><br>
              <label for="genre">Genre:</label><br>
              <input type="text" id="genre" name="genre" value=""><br>
              <label for="year">Release year:</label><br>
              <input type="text" id="year" name="year" value=""><br>
              <input type="submit">
          </form>
      </div>
      <input id="createItem" type="button" value="Create Item" onclick="createItem();" />
      <br><br>
      <textarea readonly id= "textarea" style="width:400px; height:800px"></textarea>
      <div class="fixed-footer">
          <div>Copyright &copy; 2020 Devin Durbin</div>
      </div>
  </body>
</html>
